<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Indie+Flower&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Indie+Flower&family=Poetsen+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!---->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <img src="/src/images/search-svgrepo-com (1).svg" alt="">
            <input class ="input" type="text" placeholder="Enter a Location">
        </div>
        <div class="main">
            <div class="current">
                <div class="current__primary">
                    <img src="/src/images/weather/1000-0.svg" class="current__primary__image" alt="">
                    <div class="current__primary__info">
                        <h1 class="current__temperature">19^C</h1>
                        <p class="current__weather">partially cloudy</p>
                        <div class="current__minmax">
                            <div class="current__min">
                                <img src="/src/images/additional/wi-direction-down.svg" alt="">
                                <div class="current__min__info">
                                    <h3>Min</h3>
                                    <h3  class="current__min__temperature">23^C</h3>
                                </div>
                            </div>
                            <div class="current__max">
                                <img src="/src/images/additional/wi-direction-up.svg" alt="">
                                <div class="current__max__info">
                                    <h3>Max</h3>
                                    <h3  class='current__max__temperature'>23^C</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="current__additional">
                    <div class="current__additional__info">
                        <img src="/src/images/additional/rain.svg" alt="">
                        <div class="additional__info__info">
                            <h4>Chance of rain</h4>
                            <h4 class="additional-info-rain">no</h4>
                        </div>
                    </div>
                    <div class="current__additional__info">
                        <img src="/src/images/additional/wind.svg" alt="">
                        <div class="additional__info__info">
                            <h4>wind</h4>
                            <h4 class="additional-info-wind">34</h4>
                        </div>
                    </div>
                    <div class="current__additional__info">
                        <img src="/src/images/additional/sunrise.svg" alt="">
                        <div class="additional__info__info">
                            <h4>sunrise</h4>
                            <h4 class="additional-info-sunrise">no</h4>
                        </div>
                    </div>
                    <div class="current__additional__info">
                        <img src="/src/images/additional/sunset.svg" alt="">
                        <div class="additional__info__info">
                            <h4>sunrset</h4>
                            <h4 class="additional-info-sunset">no</h4>
                        </div>
                    </div>
                    <div class="current__additional__info">
                        <img src="/src/images/additional/sun-svgrepo-com.svg" alt="">
                        <div class="additional__info__info">
                            <h4>uv index</h4>
                            <h4 class="additional-info-uv">no</h4>
                        </div>
                    </div>
                    <div class="current__additional__info">
                        <img src="/src/images/additional/rain.svg" alt="">
                        <div class="additional__info__info">
                            <h4>pressure</h4>
                            <h4 class="additional-info-pressure">no</h4>
                        </div>
                    </div>
                    <div class="current__additional__info">
                        <img src="/src/images/additional/rain.svg" alt="">
                        <div class="additional__info__info">
                            <h4>humidity</h4>
                            <h4 class="additional-info-humidity">no</h4>
                        </div>
                    </div>
                    <div class="current__additional__info">
                        <img src="/src/images/additional/gust.svg" alt="">
                        <div class="additional__info__info">
                            <h4>gust</h4>
                            <h4 class="additional-info-gust">no</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="forecast"></div>
        </div>
    </div>
</body>
</html>
