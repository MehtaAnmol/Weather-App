<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="search-bar">
            <img src='/src/images/search-svgrepo-com (1).svg' class="search-icon">
            <input type="text" class="input" placeholder="Search for a Location">
        </div>
        <div class="current-info-container">
            <div class="main-info">
                <div class="current-info">
                    <div class="cw-icon-container">
                        <img src="/src/images/thunderstorms-night-snow.svg" class="cw-icon" alt="current weather">

                    </div>
                    <div class="cw-info">
                        <div class="cw-temp">19.C</div>
                        <div class="cw-weather">Partially cloudy</div>
                        <div class="cw-min-max">
                            <div class="cw-min">
                                <img class="cw-min-icon" src="/src/images/additional/wi-direction-down.svg" alt="">
                                <div class="cw-min-info">
                                    <div class="cw-min-info-heading">Min</div>
                                    <div class="cw-min-info-temp">23</div>
                                </div>
                            </div>
                            <div class="cw-max">
                                <img class="cw-max-icon" src="/src/images/additional/wi-direction-up.svg" alt="">
                                <div class="cw-max-info">
                                    <div class="cw-max-info-heading">Max</div>
                                    <div class="cw-max-info-temp">44</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="additional-info">
                <div class="ai-cor-container">
                    <img src="/src/images/weather/1000-0.svg" alt="" class="ai-cor-icon">
                    <div class="ai-cor-info-container">
                        <div class="ai-cor-info-heading">Chance of rain</div>
                        <div class="ai-cor-info">89%</div>
                    </div>
                </div>
                <div class="ai-w-container">
                    <img src="/src/images/weather/1000-0.svg" alt="" class="ai-w-icon">
                    <div class="ai-w-info-container">
                        <div class="ai-w-info-heading">Wind</div>
                        <div class="ai-w-info">89%</div>
                    </div>
                </div>
                <div class="ai-sr-container">
                    <img src="/src/images/weather/1000-0.svg" alt="" class="ai-sr-icon">
                    <div class="ai-sr-info-container">
                        <div class="ai-sr-info-heading">Sunrise</div>
                        <div class="ai-sr-info">89%</div>
                    </div>
                </div>
                <div class="ai-ss-container">
                    <img src="/src/images/weather/1000-0.svg" alt="" class="ai-ss-icon">
                    <div class="ai-ss-info-container">
                        <div class="ai-ss-info-heading">Sunset</div>
                        <div class="ai-ss-info">89%</div>
                    </div>
                </div>
                <div class="ai-uv-container">
                    <img src="/src/images/weather/1000-0.svg" alt="" class="ai-uv-icon">
                    <div class="ai-uv-info-container">
                        <div class="ai-uv-info-heading">UV index</div>
                        <div class="ai-uv-info">89%</div>
                    </div>
                </div>
                <div class="ai-p-container">
                    <img src="/src/images/weather/1000-0.svg" alt="" class="ai-p-icon">
                    <div class="ai-p-info-container">
                        <div class="ai-p-info-heading">Pressure</div>
                        <div class="ai-p-info">89%</div>
                    </div>
                </div>
                <div class="ai-h-container">
                    <img src="/src/images/weather/1000-0.svg" alt="" class="ai-h-icon">
                    <div class="ai-h-info-container">
                        <div class="ai-h-info-heading">Humidity</div>
                        <div class="ai-h-info">89%</div>
                    </div>
                </div>
                <div class="ai-g-container">
                    <img src="/src/images/weather/1000-0.svg" alt="" class="ai-g-icon">
                    <div class="ai-g-info-container">
                        <div class="ai-g-info-heading">Gust</div>
                        <div class="ai-g-info">89%</div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    
</body>
</html>
